name: Daily Job Hunter
on:
  workflow_dispatch:      # Keep this so you can still test it manually
  schedule:
    - cron: '30 3 * * *'  # 3:30 AM UTC = 9:00 AM IST

jobs:
  run-job-hunter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install google-search-results



      # Step 2: The Actual Job Script
      - name: Run Job Script
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python main.py
